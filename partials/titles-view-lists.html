<!DOCTYPE html "-//W3C//DTD HTML 4.01 Frameset//EN"
   "http://saberhag3n.github.io/My-Personal-Vudu-Movie-Library/TR/1999/REC-html401-19991224/index.html"
<html class="no-js" lang="en" ng-app="app">
  <head>
    <style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}.ng-animate-block-transitions{transition:0s all!important;-webkit-transition:0s all!important;}
     </style>
        <TITLE>http://saberhag3n.github.io/My-Personal-Vudu-Movie-Library/</TITLE>
        <LINK rel="Index" href="../index.html">
        <LINK rel="Start" href="login.html"
        <LINK rel="Next"  href="titles.html">
        <LINK rel="Prev"  href="thumbs.html">
        <LINK rel="Csv"   href="export.html"
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My-Personal-VUDU-Movie-Library</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/foundation.min.css" />
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css" type="text/css" />
        <script src="js/vendor/modernizr.js"></script>
    </head>

<div class="columns">
  
  <table>
    <thead>
      <tr>
        <th width="8%">id</th>
        <!-- ngIf: orderProp == 'studio.name' -->
        <th>Title</th>
        <th width="8%">Year</th>
        <!-- <th width="8%">desription</th> -->
        <th width="8%">MPAA Rating</th>
        <!-- ngIf: orderProp == 'posterUrl' -->
        <th width="8%">Tomato</th>
        <th width="8%">Video Quality</th>
        <!-- <th width="8%">Type</th> -->
        <th width="8%">UV?</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="title in filtered.titles = (titles | filter:{title: query} | orderBy:orderProp)">
        <td class="center">
          <a class="tiny button secondary expand radius" ng-click="vuduLink(title.contentId)">{{title.contentId}}</a>
        </td>
        <td ng-if="orderProp == 'studio.name'">{{title.studio.name}}</td>
        <td>{{title.title}}<br />
        </td>
        <td>{{title.releaseYear}}</td>
        <!-- <td>{{title.bestAvailVideoQuality | uppercase}}</td> -->
        <td ng-if="orderProp == 'mpaaRating'">{{title.mpaaRating | uppercase}}</td>
        <td class="center">{{title.tomatoMeter}}</td>
        <!-- <td>{{title.type}}</td> -->
        <td class="uv center" ng-class="{'is-uv': title.isUV}">{{title.isUV | conditional:'Yes':'No'}}</td>
      </tr>
    </tbody>
  </table>
  
</div>
