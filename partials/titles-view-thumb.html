<!DOCTYPE html "-//W3C//DTD HTML 4.01 Frameset//EN"
   "http://saberhag3n.github.io/My-Personal-Vudu-Movie-Library/TR/1999/REC-html401-19991224/index.html"
<html class="no-js" lang="en" ng-app="app">
  <head>
    <style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}.ng-animate-block-transitions{transition:0s all!important;-webkit-transition:0s all!important;}
     </style>
        <TITLE>http://saberhag3n.github.io/My-Personal-Vudu-Movie-Library/</TITLE>
        <LINK rel="Index" href="../index.html">
        <LINK rel="Start" href="login.html"
        <LINK rel="Next"  href="titles.html">
        <LINK rel="Prev"  href="thumbs.html">
        <LINK rel="Csv"   href="export.html"
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My-Personal-VUDU-Movie-Library</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/foundation.min.css" />
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css" type="text/css" />
        <script src="js/vendor/modernizr.js"></script>
    </head>

<div class="columns">

	<ul class="small-block-grid-5 medium-block-grid-7 large-block-grid-9">
		<li ng-repeat="title in filtered.titles = (titles | filter:{title: query} | orderBy:orderProp) | pageSlice:thumbs.pageNum:thumbs.pageSize">
			<div class="clearfix">
				<div class="left has-tip" tooltip="{{title.title}}" tooltip-popup-delay="500" tooltip-placement="bottom">
					<a ng-click="vuduLink(title.contentId)"><img ng-src="{{title.posterUrl}}" class="th"></a>
				</div>
			</div>
		</li>
	</ul>
	
	<div class="pagination-centered">
		<ul class="pagination">
			<li class="arrow" ng-if="thumbs.pageTotal() > 1">
				<a ng-click="thumbs.pageNum = thumbs.pageNum - 1">&laquo;</a>
			</li>
			<li ng-repeat="n in thumbs.pageInationRange track by $index" ng-class="{current: n == thumbs.pageNum}">
				<a ng-click="thumbs.pageNum = n">{{n + 1}}{{n == thumbs.pageNum | conditional:' of ' + thumbs.pageTotal()}}</a>
			</li>
			<li class="arrow" ng-if="thumbs.pageTotal() > 1">
				<a ng-click="thumbs.pageNum = thumbs.pageNum + 1">&raquo;</a>
			</li>
		</ul>
	</div>
	
</div>
