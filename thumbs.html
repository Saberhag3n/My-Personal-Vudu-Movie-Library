<!DOCTYPE: html>
<html class="no-js" lang="en" ng-app="app">
<head>
  <style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}.ng-animate-block-transitions{transition:0s all!important;-webkit-transition:0s all!important;}
  </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/app_favicon.jpg">
    <title>Personal-Vudu-Movie-Library</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <script async="" src="//www.google-analytics.com/analytics.js">
   </script>
    <script src="js/vendor/modernizr.js">
   </script>
	
	</head>
  <body>
	
	<!-- ngInclude:  -->
	<header class="in-progress ng-scope" ng-controller="AppCtrl" ng-include="" src="'partials/header.html'">
		<!-- ngRepeat: alert in alerts -->

<!-- ngIf: isLoggedIn() -->
<div class="contain-to-grid sticky ng-scope" ng-if="isLoggedIn()">
	<nav class="top-bar" data-topbar="">
		<ul class="title-area">
			<li class="name">
				<h1><a><i class="fa fa-ticket fa-lg"></i> My-Personal-Vudu-Movie-Library</a></h1>
			</li>
			<li class="toggle-topbar menu-icon"><a href="#" target="_self"></a></li>
		</ul>
		<section class="top-bar-section">
			<ul class="right">
				<li class="has-form"><a class="button alert" ng-click="logOut()">Sign Off</a></li>
			</ul>
		</section>
	</nav>
</div>
<!-- end ngIf: isLoggedIn() -->

<!-- ngIf: isLoggedIn() -->

<div class="root-progress progress ng-isolate-scope success" ng-class="type" type="success" value="progress.value" ng-if="isLoggedIn()">
  <span class="meter" ng-transclude="" style="width: 100%;"></span>
</div>
<!-- end ngIf: isLoggedIn() -->
</header>
	
	<!-- ngView:  -->
	<main role="main" ng-view="" class="ng-scope"><div class="row filter-row ng-scope">
	<div class="medium-4 columns">
		
		<div class="row collapse">
			<div class="small-3 medium-4 columns">
				<!-- ngIf: !query.length --><span class="prefix ng-scope ng-binding" ng-if="!query.length">1511</span><!-- end ngIf: !query.length -->
				<!-- ngIf: query.length -->
			</div>
			<div class="small-9 medium-8 columns">
				<input type="text" placeholder="Filter" ng-model="query" clear-with-esc="" class="ng-pristine ng-valid">
			</div>
		</div>
		
		<!-- <input type="text" placeholder="Filter" ng-model="query">
		<div class="count">
			<span class="secondary round label" ng-class="{secondary: !query.length}">{{filtered.titles.length && filtered.titles.length != totalCount | conditional:filtered.titles.length + ' of '}}{{totalCount}}</span>
		</div> -->
	</div>
	<div class="medium-4 columns">
		<div class="button-bar">
			<ul class="layout-button-group button-group radius even-3">
				<li>
				  <button type="button" class="tiny button ng-valid ng-dirty active" ng-model="displayAs" btn-radio="'thumbs'">
				  	<i class="fa fa-th fa-lg">
				  	</i>
				  	<!-- thumbs -->
				  </button>
				</li>
				<li>
				  <button type="button" class="tiny button ng-valid ng-dirty" ng-model="displayAs" btn-radio="'titles'">
				  	<i class="fa fa-list fa-lg">
				  	</i>
				  	<!-- list -->
				  </button>
				</li>
				<li>
				  <button type="button" class="tiny button ng-valid ng-dirty" ng-model="displayAs" btn-radio="'export'">
				  	<i class="fa fa-download fa-lg">
				  	</i>
				  	<!-- csv -->
				  </button>
				</li>
			</ul>
		</div>
	</div>
	<div class="medium-4 columns">
	<select ng-model="orderProp" class="ng-pristine ng-valid">
         <option value="">Date Acquired</option>
         <option value="titleSort">Alphabetical</option>
         <option value="bestAvailVideoQuality">Video Quality</option>
         <option value="mpaaRating">MPAA</option>
         <option value="-releaseTime">Release Date</option>
         <option value="studio.name">Studio</option>
         <option value="-tomatoMeter">Tomato Rating</option>
         <option value="-isUV">UltraVioletness</option>
          <!-- <option value="type">type</option> -->
		</select>
	</div>
</div>

<!-- ngInclude: displayAs == 'thumbs' && 'partials/titles-view-thumbs.html' || displayAs == 'list' && 'partials/titles-view-list.html' || 'partials/titles-view-export.html' --><div class="row content-row ng-scope" ng-include="displayAs == 'thumbs' &amp;&amp; 'partials/titles-view-thumbs.html' || displayAs == 'list' &amp;&amp; 'partials/titles-view-list.html' || 'partials/titles-view-export.html'"><div class="columns ng-scope">

	<ul class="small-block-grid-5 medium-block-grid-7 large-block-grid-9">
		<!-- ngRepeat: title in filtered.titles = (titles | filter:{title: query} | orderBy:orderProp) | pageSlice:thumbs.pageNum:thumbs.pageSize --><li ng-repeat="title in filtered.titles = (titles | filter:{title: query} | orderBy:orderProp) | pageSlice:thumbs.pageNum:thumbs.pageSize" class="ng-scope">
			<div class="clearfix">				
			</div>
		</li><!-- end ngRepeat: title in filtered.titles = (titles | filter:{title: query} | orderBy:orderProp) | pageSlice:thumbs.pageNum:thumbs.pageSize -->
	</ul>
	
	<div class="pagination-centered">
		<ul class="pagination">
			<!-- ngIf: thumbs.pageTotal() > 1 -->
			<li class="arrow ng-scope" ng-if="thumbs.pageTotal() > 1">
				<a ng-click="thumbs.pageNum = thumbs.pageNum - 1">«</a>
			</li>
			<!-- end ngIf: thumbs.pageTotal() > 1 -->
			<!-- ngRepeat: n in thumbs.pageInationRange track by $index -->
			<li ng-repeat="n in thumbs.pageInationRange track by $index" ng-class="{current: n == thumbs.pageNum}" class="ng-scope">
				<a ng-click="thumbs.pageNum = n" class="ng-binding">40</a>
			</li>
			<!-- end ngRepeat: n in thumbs.pageInationRange track by $index -->
			<li ng-repeat="n in thumbs.pageInationRange track by $index" ng-class="{current: n == thumbs.pageNum}" class="ng-scope">
				<a ng-click="thumbs.pageNum = n" class="ng-binding">41</a>
			</li>
			<!-- end ngRepeat: n in thumbs.pageInationRange track by $index -->
			<li ng-repeat="n in thumbs.pageInationRange track by $index" ng-class="{current: n == thumbs.pageNum}" class="ng-scope">
				<a ng-click="thumbs.pageNum = n" class="ng-binding">42</a>
			</li>
			<!-- end ngRepeat: n in thumbs.pageInationRange track by $index -->
			<li ng-repeat="n in thumbs.pageInationRange track by $index" ng-class="{current: n == thumbs.pageNum}" class="ng-scope current">
				<a ng-click="thumbs.pageNum = n" class="ng-binding">1 of 42</a>
			</li>
			<!-- end ngRepeat: n in thumbs.pageInationRange track by $index -->
			<li ng-repeat="n in thumbs.pageInationRange track by $index" ng-class="{current: n == thumbs.pageNum}" class="ng-scope">
				<a ng-click="thumbs.pageNum = n" class="ng-binding">2</a>
			</li>
			<!-- end ngRepeat: n in thumbs.pageInationRange track by $index -->
			<li ng-repeat="n in thumbs.pageInationRange track by $index" ng-class="{current: n == thumbs.pageNum}" class="ng-scope">
				<a ng-click="thumbs.pageNum = n" class="ng-binding">3</a>
			</li>
			<!-- end ngRepeat: n in thumbs.pageInationRange track by $index -->
			<li ng-repeat="n in thumbs.pageInationRange track by $index" ng-class="{current: n == thumbs.pageNum}" class="ng-scope">
				<a ng-click="thumbs.pageNum = n" class="ng-binding">4</a>
			</li>
			<!-- end ngRepeat: n in thumbs.pageInationRange track by $index -->
			<!-- ngIf: thumbs.pageTotal() > 1 -->
			<li class="arrow ng-scope" ng-if="thumbs.pageTotal() > 1">
				<a ng-click="thumbs.pageNum = thumbs.pageNum + 1">»</a>
			</li>
			<!-- end ngIf: thumbs.pageTotal() > 1 -->
		</ul>
	</div>
	
</div>
</div>
</main>
	
	<footer>
		<div class="row">
			<div class="small-12 columns">© 2015 Saberhagan Based off the FMBB-vudu-collection application created by FattyMoBookyButt</div>
		</div>
	</footer>
	
	<!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script> -->
	<script src="lib/angular/angular.js" type="text/javascript"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/angular/angular-cookies.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<!-- <script src="js/directives.js"></script> -->
	
	<script src="js/vendor/mm-foundation-tpls-0.1.0.min.js"></script>
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/foundation.mock.js"></script>
	
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		// ga('send', 'pageview');
	</script>
	
	

</body></html>
